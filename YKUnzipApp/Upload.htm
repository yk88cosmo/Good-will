<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Zip extractor</title>
<style>
#drag-zip {
	background-color:#66CCFF;
	color:green;
	text-align:center;
	width:100%;
	height:700px;
}
</style>
</head>
<body>
	<div id="drag-zip" ondrop="drop()">
	<p>Drag your zip files here to list contents</p>
	</div>
<script>
function drop() {
	var holder = document.getElementById('drag-zip');
	holder.ondragover = holder.ondragleave = holder.ondragend = () => {
		return false;
	};
	holder.onDrop = (e) => {
		e.preventDefault();
		var first = e.dataTransfer.files[0];
		var extract = require('test.zip');
		if (!first) {
			alert("No zip file given");
			return;
		}
		var unzip = new extract(first.path);
		unzip.on('error', (err) => {
			alert('Error', err);
		});
		return false;
	};
//};)();
}
</script>
</body>

</html>
